allprojects {
    repositories {
        mavenLocal()
        mavenCentral()
    }
}

subprojects {
    group 'nz.govt.natlib.tools'
    description = 'National Library SIP Generation for Fairfax files.'

    project.ext {
        vendor = "National Library of New Zealand"

        versionNumber = "1.0.3-SNAPSHOT"
    }

    apply plugin: 'maven'
    apply plugin: 'maven-publish'

    configurations {
        publishableArtifacts
    }

}
